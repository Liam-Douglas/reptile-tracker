{% extends "base.html" %}

{% block title %}Register - Reptile Tracker{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 3rem;">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h2 style="margin: 0;">
                <i class="fas fa-user-plus"></i> Create Account
            </h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Your Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           required 
                           autofocus
                           placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           required
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required
                           placeholder="At least 8 characters">
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">
                        Must contain uppercase, lowercase, and number
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="confirm_password" 
                           name="confirm_password" 
                           required
                           placeholder="Re-enter password">
                </div>

                <div class="form-group">
                    <label for="invite_code">
                        <i class="fas fa-ticket-alt"></i> Invite Code (Optional)
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="invite_code" 
                           name="invite_code"
                           placeholder="Enter code to join existing household">
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">
                        Leave blank to create your own household
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <hr style="margin: 2rem 0;">

            <div style="text-align: center;">
                <p style="margin-bottom: 0.5rem;">Already have an account?</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
        <p>
            <i class="fas fa-shield-alt"></i> Your data is secure and encrypted
        </p>
    </div>
</div>

<style>
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
}

.card {
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
</style>
{% endblock %}
